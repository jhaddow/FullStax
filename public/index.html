<!DOCTYPE html>
<html lang="en" ng-app = "FullStax">
<head>
	<meta charset="UTF-8">
	<title>All my friends</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body ng-controller="myCtrl">

<button ng-click="getFriends()">Get Friends</button>

<div  ng-repeat="friend in friends" ng-cloak>
	name: {{friend.name}} <br>
	age: {{friend.age}} <br>
	year met: {{friend.yearMet}} <br><hr>

</div>

<form name="friendForm">
	<input type="text" placeholder="name" ng-model="friend.name" required>
	<input type="text" placeholder="age" ng-model="friend.age" required>
	<input type="text" placeholder="Year Met" ng-model="friend.yearMet" required>
	<button ng-click="addFriend(friend)" ng-disabled = "friendForm.$invalid">Add Friend</button>
</form>
	


	<script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js'></script>

	<script src="js/app.js"></script>
	<script src="js/myCtrl.js"></script>
	<script src="js/myService.js"></script>
</body>
</html>
